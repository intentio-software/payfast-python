name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine semantic-release commitizen bump2version

      # - name: Lint commit messages
      #   run: |
      #     ~/.local/bin/commitizen check

      - name: Determine next version
        id: semantic_version
        run: |
          echo "VERSION=$(~/.local/bin/semantic-release print-version)" >> $GITHUB_ENV

      - name: Bump version
        run: |
          bump2version --new-version ${{ env.VERSION }} --allow-dirty patch

      - name: Build package
        run: |
          python setup.py sdist bdist_wheel

      - name: Publish package to PyPI
        run: |
          twine upload dist/* -u __token__ -p ${{ secrets.PYPI_API_TOKEN }}

      - name: Run semantic-release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ~/.local/bin/semantic-release
